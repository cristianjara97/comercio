<div class="products">
    <mat-card class="card" *ngFor="let producto of productos">
        <mat-card-header>{{producto.title}}</mat-card-header>
    
        
        <img src="{{producto.image}}" width="260">
<p></p>

        <button mat-flat-button color="primary" routerLink="/detalles/{{producto.id}}"><mat-icon>shopping_cart</mat-icon>$ {{producto.price}}</button>
    
        
    </mat-card>
</div>
