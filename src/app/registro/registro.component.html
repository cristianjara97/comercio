<p></p>
<div class="registro">
    <mat-card>
        <form [formGroup]="myForm" (ngSubmit)="registrarse()">

            <mat-form-field>
              <input formControlName="nombre" matInput placeholder="Nombre">
            </mat-form-field>
            <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
              <p *ngIf="myForm.get('nombre')?.hasError('required')">* El Campo es obligatorio</p>
              <p *ngIf="myForm.get('nombre')?.hasError('minlength')">* Debe escribir al menos 2 caracteres</p>
            </div>

            <mat-form-field>
                <input formControlName="apellido" matInput placeholder="Apellido">
              </mat-form-field>
              <div *ngIf="myForm.get('apellido')?.errors && myForm.get('apellido')?.dirty">
                <p *ngIf="myForm.get('apellido')?.hasError('required')">* El Campo es obligatorio</p>
                <p *ngIf="myForm.get('apellido')?.hasError('minlength')">* Debe escribir al menos 2 caracteres</p>
              </div>

            <mat-form-field>
                <input formControlName="email" type="email" matInput placeholder="Email">
              </mat-form-field>
              <div *ngIf="myForm.get('email')?.errors && myForm.get('email')?.dirty">
                <p>* El Campo es obligatorio </p>
            </div>
        
            <mat-form-field>  
                <input type="password" formControlName="clave" matInput placeholder="ContraseÃ±a">
              </mat-form-field>
              <div *ngIf="myForm.get('clave')?.errors && myForm.get('clave')?.dirty">
                <p *ngIf="myForm.get('clave')?.hasError('required')">El Campo es obligatorio</p>
                <p *ngIf="myForm.get('clave')?.hasError('minlength')">Debe escribir al menos 6 caracteres</p>
            </div>
              <p></p>
              <button mat-raised-button type="submit" > <mat-icon>how_to_reg</mat-icon>Registrarte </button>
          </form>
          
    </mat-card>
</div>
